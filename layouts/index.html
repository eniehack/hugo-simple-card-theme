{{ define "main" -}}
    {{ .Site.Params.author }}
    {{ .Site.Params.info }}
    {{ with .Site.Params.social }}
    <div class="social">
        <ul>
            {{ range sort . }}
                {{ if .icon }}
                    <li><a rel="me" href="{{ .url }}"><i class="{{ .icon }}"></i></a></li>
                {{ else }}
                    <li><a rel="me" href="{{ .url }}">{{ .name }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
    </div>
    {{ end }}
{{- end }}
