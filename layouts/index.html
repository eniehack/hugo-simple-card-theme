{{ define "main" -}}
    {{ with .Site.Params.avatarurl }}
        <div class="avatar"><img src="{{.}}" alt="avatar"></div>
    {{ end }}
    <div class="about">
        <h1>{{ .Site.Params.author }}</h1>
        <h2>{{ .Site.Params.info }}</h2>
    </div>
    {{ with .Site.Params.social }}
    <div class="social">
        <ul>
            {{ range sort . }}
                {{ if .icon }}
                    <li><a rel="me" href="{{ .url }}"><i class="{{ .icon }}"></i></a></li>
                {{ else }}
                    <li><a rel="me" href="{{ .url }}">{{ .name }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
    </div>
    {{ end }}
{{- end }}
